## *** rabbit mq ***
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
spec:
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        volumeMounts:
        - mountPath: /var/lib/rabbitmq
          name: rabbitmq-data
        ports:
        - containerPort: 5672
        - containerPort: 15672
        readinessProbe:
          httpGet:
            path : /
            port: 15672
          initialDelaySeconds: 60
          periodSeconds: 25
        livenessProbe:
          httpGet:
            path : /
            port: 15672
          initialDelaySeconds: 60
          periodSeconds: 25			  
        resources:
          limits:
            cpu: 250m
            memory: 512Mi
          requests:
            cpu: 140m
            memory: 500Mi
      volumes:
      - name: rabbitmq-data
        emptyDir: {}	
---

apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  type: ClusterIP
  selector:
    app: rabbitmq
  ports:
   - name: http
     protocol: TCP
     port: 15672
     targetPort: 15672
   - name: amqp
     protocol: TCP
     port: 5672
     targetPort: 5672
---

