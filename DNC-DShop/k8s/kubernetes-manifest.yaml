## *** prometheus ***
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    name: prometheus-server-conf
  namespace: d-shop
data:
  prometheus.yml: |-
    # my global config
    global:
      scrape_interval:     15s # Set the scrape interval to every 15 seconds. Default is every 1 minute.
      evaluation_interval: 15s # Evaluate rules every 15 seconds. The default is every 1 minute.
      # scrape_timeout is set to the global default (10s).

      # Attach these labels to any time series or alerts when communicating with
      # external systems (federation, remote storage, Alertmanager).
      external_labels:
        monitor: 'codelab-monitor'

    # Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
    rule_files:
      # - "first.rules"
      # - "second.rules"

    # A scrape configuration containing exactly one endpoint to scrape:
    # Here it's Prometheus itself.
    scrape_configs:
      # The job name is added as a label 'job=\<job_name\>' to any timeseries scraped from this config.
      - job_name: 'prometheus'
        static_configs:
          - targets: ['prometheus:9090']
      - job_name: 'api'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['apiservice:5000']
      - job_name: 'customers-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['customerservice:5001']
      - job_name: 'identity-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['identityservice:5002']
      - job_name: 'notification-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['notificationservice:5003']
      - job_name: 'operations-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['operationservice:5004']
      - job_name: 'orders-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['orderservice:5005']
      - job_name: 'products-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['productservice:5006']
      - job_name: 'signalr-service'
        metrics_path: '/metrics'
        static_configs:
          - targets: ['signalrservice:5007']
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: prometheus
        image: prom/prometheus
        env:
        volumeMounts:
          - name: config-volume
            mountPath: /etc/prometheus/prometheus.yml
            subPath: prometheus.yml
        ports:
        - containerPort: 9090
        readinessProbe:
          httpGet:
            path : /
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 25
        livenessProbe:
          httpGet:
            path : /
            port: 9090
          initialDelaySeconds: 60
          periodSeconds: 25				
        resources:
          limits:
            memory: 256Mi
            cpu: 125m
          requests:
            cpu: 70m
            memory: 200Mi
      volumes:
        - name: config-volume
          configMap:
           name: prometheus-server-conf
---

apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
---

